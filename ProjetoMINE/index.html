<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@700&family=Cinzel&family=Nosifer&family=Nunito:wght@700&family=Poppins:wght@500;700;900&display=swap" rel="stylesheet"> 
   <meta charset="UTF-8">

</head>
<body>
    <div class="background">            
        <div class="gradient1">
            <div class="gradient2"></div>
                <div class="logo">
                    <img src="./assets/logo.svg">
                    <div class="mine">MINE</div>
                </div>
                <div class="menu">
                    <div class="t1" id="txt">ENTRAR</div>
                    <div class="t2" id="txt">FORUM</div>

                    <div class="t4" id="txt">HOJANG</div>
                    <div class="t5" id="txt">PERGUNTAS</div>
                </div>
                <div class="register" id="box">
                    <div class="logo2"><img src="./assets/logo.svg"></div>
                    <div class="email">E-mail
                        <input type="email" placeholder=" @gmail.com">
                    </div>
                    <div class="Password">Senha
                        <input type="password" placeholder=" 012345">
                    </div>
                    <button>ENTRAR</button>
                    <div class="RecoverPassword">Esqueceu a senha?</div>
                </div>
            </div>
        </div>
    </div>
